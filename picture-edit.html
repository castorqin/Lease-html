</head>
<body>
<div class="clearfix" id="add_picture">
<div id="scrollsidebar" class="left_Treeview">
    <div class="show_btn" id="rightArrow"><span></span></div>
    <div class="widget-box side_content" >
    <div class="side_title"><a title="隐藏" class="close_btn"><span></span></a></div>
     <div class="side_list">
      <div class="widget-header header-color-green2">
          <h4 class="lighter smaller">选择产品类型</h4>
      </div>
      <div class="widget-body">
          <div class="widget-main padding-8">
              <div  id="treeDemo" class="ztree"></div>
          </div>
  </div>
  </div>
  </div>  
  </div>
   <div class="page_right_style">
   <div class="type_title">编辑商品</div>
	<form class="form form-horizontal" id="form-article-add">
		<div class="clearfix cl">
         <label class="form-label col-2"><span class="c-red">*</span>商品名称：</label>
		 <div class="formControls col-10"><input type="text" class="input-text" :value="product.productTitle"></div>
		</div>
		<div class=" clearfix cl">
         <label class="form-label col-2">简略名称：</label>
	     <div class="formControls col-10"><input type="text" class="input-text" :value="product.shortTitle"></div>
		</div>
		<div class=" clearfix cl">
			
			<div class="Add_p_s">
            <label class="form-label col-2">产品编号：</label>
			<div class="formControls col-2"><input type="text" class="input-text" :value="product.id" disabled ></div>
            </div>
			<div class="Add_p_s">
             <label class="form-label col-2">产&nbsp;&nbsp;&nbsp;&nbsp;地：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" :value="product.originPlace"></div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">材&nbsp;&nbsp;&nbsp;&nbsp;质：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" :value="product.material"></div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">品&nbsp;&nbsp;&nbsp;&nbsp;牌：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" :value="product.brand"></div>
			</div>
             <div class="Add_p_s">
             <label class="form-label col-2">重&nbsp;&nbsp;&nbsp;&nbsp;量：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" :value="product.productWeight">g</div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">押&nbsp;&nbsp;&nbsp;&nbsp;金：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" :value="product.deposit">元</div>
			</div>
            <div class="Add_p_s" style="width: 300px;">
             <label class="form-label col-2">租&nbsp;&nbsp;&nbsp;&nbsp;价：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" :value="product.rentPrice" style="width: 120.35px;">元/天</div>
			</div>
			<div class="Add_p_s" style="width: 239.5px;">
			 <label class="form-label col-2">成&nbsp;&nbsp;&nbsp;&nbsp;色：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" :value="product.quality" style="width: 120.35px;"></div>
			</div>
			<div class="Add_p_s">
				<label class="form-label col-2">类&nbsp;&nbsp;&nbsp;&nbsp;别：</label>	
				<div class="formControls col-2">
					<span class="select-box">
						<select class="select">
							<option>请选择</option>
							<option value="1" v-if="product.category != '1'">手机</option>
							<option value="1" v-else selected >手机</option>
							<option value="2" v-if="product.category != '2'">电脑</option>
							<option value="2" v-else selected >电脑</option>
							<option value="3" v-if="product.category != '3'">相机</option>
							<option value="3" v-else selected >相机</option>
						</select>
					</span>
				</div>
			</div>
			<div class="Add_p_s" style="width: 300px;">
			 <label class="form-label col-2">库&nbsp;&nbsp;&nbsp;&nbsp;存：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" :value="product.stock" style="width: 120.35px;">件</div>
			</div>
			<div class="Add_p_s" style="width: 1000px;">
				<label class="form-label col-2">租&nbsp;&nbsp;&nbsp;&nbsp;期：</label>	
				<div class="formControls col-2">
					<label class="checkbox-inline">
					  <input type="checkbox" id="date1" value="1"> 一天
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="date2" value="2"> 一周
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="date3" value="3"> 一月
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="date4" value="4"> 一季
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="date5" value="5"> 半年
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="date6" value="6"> 一年
					</label>
				</div>
			</div>
		</div>
		
		<div class="clearfix cl">
			<label class="form-label col-2">关键词：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" :value="product.keyWords">
			</div>
		</div>
		<div class="clearfix cl">
			<label class="form-label col-2">产品介绍：</label>
			<div class="formControls col-10">
				<textarea :value="product.introduction" name="" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入20个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		
		<div class="clearfix cl">
			<label class="form-label col-2">图片上传：</label>  
			<!-- 图片区域 -->
			<div class="uploadPicture">
				<!-- 图片 -->
				<div class="productImg .col-xs-4" id="picture1">
					<div class="productImg_div">
						<label for="picture1File"><img src="images/commodityLogo.png" title="更换图片" id="picture1_img"></label>
						<!-- <div class="productDelete" @click="deletePicture(picture.pictureId)"><div title="删除图片">删除</div></div> -->
					</div>
					<input id="picture1File" type="file" style="display: none;" @change="selectPicture(1)">
					<input value="0" id="flag1" style="display: none;">
				</div>	
				<div class="productImg .col-xs-4" id="picture2">
					<div class="productImg_div">
						<label for="picture2File"><img src="images/commodityLogo.png" title="更换图片" id="picture2_img"></label>
						<!-- <div class="productDelete" @click="deletePicture(picture.pictureId)"><div title="删除图片">删除</div></div> -->
					</div>
					<input id="picture2File" type="file" style="display: none;" @change="selectPicture(2)">
					<input value="0" id="flag2" style="display: none;">
				</div>
				<div class="productImg .col-xs-4" id="picture3">
					<div class="productImg_div">
						<label for="picture3File"><img src="images/commodityLogo.png" title="更换图片" id="picture3_img"></label>
						<!-- <div class="productDelete" @click="deletePicture(picture.pictureId)"><div title="删除图片">删除</div></div> -->
					</div>
					<input id="picture3File" type="file" style="display: none;" @change="selectPicture(3)">
					<input value="0" id="flag3" style="display: none;">
				</div>
				<div class="productImg .col-xs-4" id="picture4">
					<div class="productImg_div">
						<label for="picture4File"><img src="images/commodityLogo.png" title="更换图片" id="picture4_img"></label>
						<!-- <div class="productDelete" @click="deletePicture(picture.pictureId)"><div title="删除图片">删除</div></div> -->
					</div>
					<input id="picture4File" type="file" style="display: none;" @change="selectPicture(4)">
					<input value="0" id="flag4" style="display: none;">
				</div>
				<div class="productImg .col-xs-4" id="picture5">
					<div class="productImg_div">
						<label for="picture5File"><img src="images/commodityLogo.png" title="更换图片" id="picture5_img"></label>
						<!-- <div class="productDelete" @click="deletePicture(picture.pictureId)"><div title="删除图片">删除</div></div> -->
					</div>
					<input id="picture5File" type="file" style="display: none;" @change="selectPicture(5)">
					<input value="0" id="flag5" style="display: none;">
				</div>
			</div>
		<div class="clearfix cl">
			<div class="Button_operation">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="button"><i class="icon-save "></i>保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary  btn-warning" type="button"><i class="icon-save"></i>上传图片</button>
			</div>
		</div>
	</form>
    </div>
</div>
</div>

<script>
$(function() { 
	$("#add_picture").fix({
		float : 'left',
		skin : 'green',	
		durationTime :false,
		stylewidth:'220',
		spacingw:0,
		spacingh:260,
	});
});
$( document).ready(function(){
//初始化宽度、高度
  
   $(".widget-box").height($(window).height()); 
   $(".page_right_style").height($(window).height()); 
   $(".page_right_style").width($(window).width()-220); 
  //当文档窗口发生改变时 触发

	 $(".widget-box").height($(window).height()); 
	 $(".page_right_style").height($(window).height()); 
	 $(".page_right_style").width($(window).width()-220); 
	});	
});
/******树状图********/
var setting = {
	view: {
		dblClickExpand: false,
		showLine: false,
		selectedMulti: false
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: ""
		}
	},
	callback: {
		beforeClick: function(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("tree");
			if (treeNode.isParent) {
				zTree.expandNode(treeNode);
				return false;
			} else {
				demoIframe.attr("src",treeNode.file + ".html");
				return true;
			}
		}
	}
};

var zNodes =[
	{ id:1, pId:0, name:"商城分类列表", open:true},
	{ id:11, pId:1, name:"蔬菜水果"},
	{ id:111, pId:11, name:"蔬菜"},
	{ id:112, pId:11, name:"苹果"},
	{ id:113, pId:11, name:"大蒜"},
	{ id:114, pId:11, name:"白菜"},
	{ id:115, pId:11, name:"青菜"},
	{ id:12, pId:1, name:"手机数码"},
	{ id:121, pId:12, name:"手机 "},
	{ id:122, pId:12, name:"照相机 "},
	{ id:13, pId:1, name:"电脑配件"},
	{ id:131, pId:13, name:"手机 "},
	{ id:122, pId:13, name:"照相机 "},
	{ id:14, pId:1, name:"服装鞋帽"},
	{ id:141, pId:14, name:"手机 "},
	{ id:42, pId:14, name:"照相机 "},
];
		
var code;
		
function showCode(str) {
	if (!code) code = $("#code");
	code.empty();
	code.append("<li>"+str+"</li>");
}
$(document).ready(function(){
	var t = $("#treeDemo");
	t = $.fn.zTree.init(t, setting, zNodes);
	demoIframe = $("#testIframe");
	//demoIframe.bind("load", loadReady);
	var zTree = $.fn.zTree.getZTreeObj("tree");

});			
</script>
