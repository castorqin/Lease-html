<title>编辑商品</title>

</head>
<body>
<div class="clearfix" id="add_picture" style="margin-left: 50px;">
   <div class="page_style">
   <div class="type_title">编辑商品</div>
	<form class="form form-horizontal" id="form-article-add">
		<div class="clearfix cl">
	     <label class="form-label col-2"><span class="c-red">*</span>商品名称：</label>
		 <div class="formControls col-10"><input id="subTittle" type="text" class="input-text" :value="product.subTittle"></div>
		</div>
		<div class=" clearfix cl">
			<div class="Add_p_s">
				<label class="form-label col-2">类&nbsp;&nbsp;&nbsp;&nbsp;别：</label>	
				<div class="formControls col-2">
					<span class="select-box">
						<select class="select" id="category">
							<option value="0">请选择</option>
							<option value="1">手机</option>
							<option value="2">电脑</option>
							<option value="3">平板电脑</option>
							<option value="4">相机</option>
							<option value="5">耳机</option>
							<option value="6">其他</option>
						</select>
					</span>
				</div>
			</div>
			<div class="Add_p_s">
			 <label class="form-label col-2">品&nbsp;&nbsp;&nbsp;&nbsp;牌：</label>	
			 <div class="formControls col-2">
				 <span class="select-box">
				 	<select class="select" id="brand">
				 		<option value="0">请选择</option>
				 		<option :value="brand.id" v-for="brand in brands">{{brand.name}}</option>
				 	</select>
				 </span>
			 </div>
			</div>
			<div class="Add_p_s" style="width: 239.5px;">
			 <label class="form-label col-2">成&nbsp;&nbsp;&nbsp;&nbsp;色：</label>	
			 <div class="formControls col-2">
			 	<span class="select-box">
			 		<select class="select" id="quality">
			 			<option value="0" v-if="product.quality === '0'" selected >请选择</option>
						<option value="0" v-else >请选择</option>
			 			<option value="1" v-if="product.quality === '1'" selected >十成新</option>
						<option value="1" v-else >十成新</option>
			 			<option value="2" v-if="product.quality === '2'" selected >九成新</option>
						<option value="2" v-else >九成新</option>
			 			<option value="3" v-if="product.quality === '3'" selected >八成新</option>
						<option value="3" v-else >八成新</option>
						<option value="4" v-if="product.quality === '4'" selected >七成新</option>
						<option value="4" v-else >七成新</option>
						<option value="5" v-if="product.quality === '5'" selected >六成新</option>
						<option value="5" v-else >六成新</option>
						<option value="6" v-if="product.quality === '6'" selected >五成新</option>
						<option value="6" v-else >五成新</option>
			 		</select>
			 	</span>
			 </div>
			</div>
	        <div class="Add_p_s">
	         <label class="form-label col-2">材&nbsp;&nbsp;&nbsp;&nbsp;质：</label>	
			 <div class="formControls col-2"><input id="material" type="text" class="input-text" :value="product.material"></div>
			</div>
			<div class="Add_p_s">
			 <label class="form-label col-2">重&nbsp;&nbsp;&nbsp;&nbsp;量：</label>	
			 <div class="formControls col-2"><input id="weight" type="text" class="input-text" :value="product.weight">g</div>
			</div>
			<div class="Add_p_s">
			 <label class="form-label col-2">库&nbsp;&nbsp;&nbsp;&nbsp;存：</label>	
			 <div class="formControls col-2"><input id="stock" type="text" class="input-text" :value="product.stock" style="width: 120.35px;">件</div>
			</div>
			<div class="Add_p_s">
			 <label class="form-label col-2">买&nbsp;&nbsp;&nbsp;&nbsp;断：</label>	
			 <div class="formControls col-2"><input id="buyPrice" type="text" class="input-text" :value="product.buyPrice">元</div>
			</div>
	        <div class="Add_p_s">
	         <label class="form-label col-2">押&nbsp;&nbsp;&nbsp;&nbsp;金：</label>	
			 <div class="formControls col-2"><input id="deposit" type="text" class="input-text" :value="product.deposit">元</div>
			</div>
	        <div class="Add_p_s" style="width: 300px;">
	         <label class="form-label col-2">租&nbsp;&nbsp;&nbsp;&nbsp;价：</label>	
			 <div class="formControls col-2"><input id="rent" type="text" class="input-text" :value="product.rent" style="width: 120.35px;">元/天</div>
			</div>
		</div>
		
		<div class="clearfix cl">
			<label class="form-label col-2">关键词：</label>
			<div class="formControls col-10">
				<input id="keyWords" type="text" class="input-text" :value="product.keyWords">
			</div>
		</div>
		<div class="clearfix cl">
			<label class="form-label col-2">产品介绍：</label>
			<div class="formControls col-10">
				<textarea :value="product.productDescribe" id="productDescribe" name="" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入20个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		
		<div class="clearfix cl">
			<label class="form-label col-2">图片上传：</label>  
			<!-- 图片区域 -->
			<div class="uploadPicture">
				<!-- 图片 -->
				<div class="productImg .col-xs-4" id="picture1">
					<div class="productImg_div">
						<label for="picture1File"><img :src="product.imgList[0].url" title="更换图片" id="picture1_img"></label>
						<!-- <div class="productDelete" @click="deletePicture(picture.pictureId)"><div title="删除图片">删除</div></div> -->
					</div>
					<input id="picture1File" type="file" style="display: none;" @change="selectPicture(1)">
					<input value="0" id="flag1" style="display: none;">
				</div>	
				<div class="productImg .col-xs-4" id="picture2">
					<div class="productImg_div">
						<label for="picture2File"><img :src="product.imgList[1].url" title="更换图片" id="picture2_img"></label>
						<!-- <div class="productDelete" @click="deletePicture(picture.pictureId)"><div title="删除图片">删除</div></div> -->
					</div>
					<input id="picture2File" type="file" style="display: none;" @change="selectPicture(2)">
					<input value="0" id="flag2" style="display: none;">
				</div>
				<div class="productImg .col-xs-4" id="picture3">
					<div class="productImg_div">
						<label for="picture3File"><img :src="product.imgList[2].url" title="更换图片" id="picture3_img"></label>
						<!-- <div class="productDelete" @click="deletePicture(picture.pictureId)"><div title="删除图片">删除</div></div> -->
					</div>
					<input id="picture3File" type="file" style="display: none;" @change="selectPicture(3)">
					<input value="0" id="flag3" style="display: none;">
				</div>
				<div class="productImg .col-xs-4" id="picture4">
					<div class="productImg_div">
						<label for="picture4File"><img :src="product.imgList[3].url" title="更换图片" id="picture4_img"></label>
						<!-- <div class="productDelete" @click="deletePicture(picture.pictureId)"><div title="删除图片">删除</div></div> -->
					</div>
					<input id="picture4File" type="file" style="display: none;" @change="selectPicture(4)">
					<input value="0" id="flag4" style="display: none;">
				</div>
				<div class="productImg .col-xs-4" id="picture5">
					<div class="productImg_div">
						<label for="picture5File"><img :src="product.imgList[4].url" title="更换图片" id="picture5_img"></label>
						<!-- <div class="productDelete" @click="deletePicture(picture.pictureId)"><div title="删除图片">删除</div></div> -->
					</div>
					<input id="picture5File" type="file" style="display: none;" @change="selectPicture(5)">
					<input value="0" id="flag5" style="display: none;">
				</div>
			</div>
		<div class="clearfix cl" style="margin-left: 150px;">
			<div class="Button_operation">
				<button class="btn btn-primary radius" type="button" @click="saveProduct()"><i class="icon-save "></i>保存并提交</button>
			</div>
		</div>
	</form>
    </div>
</div>
</div>

<script type="text/javascript" src="Widget/zTree/js/jquery.ztree.all-3.5.min.js"></script> 
<script type="text/javascript" src="Widget/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="Widget/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="Widget/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="Widget/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="Widget/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script> 
<script src="js/lrtk.js" type="text/javascript" ></script>

<script type="text/javascript" src="js/H-ui.admin.js"></script> 
<script src="myJs/picture-edit.js"></script>
</body>
</html>
