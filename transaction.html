<title>交易</title>
</head>

<body>
<div class="page-content clearfix">
 <div class="transaction_style">
   <ul class="state-overview clearfix">
    <li class="Info" style="margin-left: 330px;">
     <span class="symbol green"><i class="fa fa-jpy"></i></span>
     <span class="value"><h4>今日交易金额</h4><p class="Quantity color_red">{{shop.transactionAmount}}</p></span>
    </li>
	<li class="Info" style="margin-left: 50px;">
	 <span class="symbol red"><i class="fa fa-jpy"></i></span>
	 <span class="value"><h4>今日退款金额</h4><p class="Quantity color_red">{{shop.refundAmount}}</p></span>
	</li>
     <li class="Info" style="margin-left: 50px;">
     <span class="symbol  blue"><i class="fa fa-shopping-cart"></i></span>
     <span class="value"><h4>今日订单总量</h4><p class="Quantity color_red">{{shop.orderCount}}</p></span>
    </li>
     <li class="Info" style="margin-left: 50px;">
     <span class="symbol yellow"><i class="fa fa-shopping-cart"></i></span>
     <span class="value"><h4>今日成功订单</h4><p class="Quantity color_red">{{shop.successTransaction}}</p></span>
   </ul>
 
 </div>
 <div class="t_Record">
     <div id="main" style="height:400px; overflow:hidden; width:100%; overflow:auto" ></div>     
 </div> 
</div>
