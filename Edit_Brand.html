<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
 <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		 <script src="js/vue.min.js"></script>
		 <script src="js/axios.min.js"></script>
        <link rel="stylesheet" href="css/style.css"/>       
        <link rel="stylesheet" href="assets/css/ace.min.css" />
        <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
        <link href="Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
		<!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->
        <!--[if lte IE 8]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
	    <script src="js/jquery-1.9.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/typeahead-bs2.min.js"></script>
         <script src="assets/layer/layer.js" type="text/javascript"></script>
        <script type="text/javascript" src="Widget/swfupload/swfupload.js"></script>
        <script type="text/javascript" src="Widget/swfupload/swfupload.queue.js"></script>
        <script type="text/javascript" src="Widget/swfupload/swfupload.speed.js"></script>
        <script type="text/javascript" src="Widget/swfupload/handlers.js"></script>
		 <script type="text/javascript" src="myJs/Edit_Brand.js"></script>
</head>

<body>
<div class=" clearfix">
 <div id="add_brand" class="clearfix">
 <div v-cloak class="left_add" style="margin-top: 25px; margin-left: 750px; border-top: 1px #DDDDDD solid; border-left: 1px #DDDDDD solid;">
   <div class="title_name" style="border-right: 1px #DDDDDD solid;">编辑</div>
   <ul class="add_conent">
    <li class=" clearfix"><label class="label_name"><i>*</i>品牌名称：</label> <input id="name" type="text" class="add_text" :value="brand.name"/></li>
    <li class=" clearfix"><label class="label_name">品牌图片：</label>
		<div class="demo l_f">
	        <div class="logobox">
				<div class="resizebox" style="width: 110px; height: 110px;">
					<label for="brandLogo" style="cursor: pointer;"><img id="brandLogoImg" :src="brand.logo" style="width: 100px; height: 100px;"/></label> 
					<input type="file" id="brandLogo" style="display: none;" @change="selectLogo()"/> 
					<input type="text" value="0" id="flag" style="display: none;">
				</div>
			</div>	  
        </div>  
    </li>
         <li class=" clearfix"><label class="label_name"><i>*</i>所属国家：</label> <input id="area" type="text" class="add_text" style="width:120px" :value="brand.placeOrigin"/></li>
         <li class=" clearfix"><label class="label_name">品牌描述：</label> <textarea id="brand_describe" cols="" rows="" class="textarea" onkeyup="checkLength(this);" style="height: 500px; font-size: large;">{{brand.describe}}</textarea><span class="wordage">限制字数：<span style="color:Red;">500</span>字</span></li>
   </ul>
   <div class="button_brand" ><input @click="addBrand()" type="button"  class="btn btn-warning" value="保存"/><input @click="cancel()" type="reset" value="取消" class="btn btn-warning"/></div>
 </div>
 </div>
</div>
</body>
</html>
